<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Product Variation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Create New Product Variation</h1>
    <form action="/create-variation" method="post">
      <div class="mb-3">
        <label for="variationName" class="form-label">Variation Name:</label>
        <input type="text" class="form-control" id="variationName" name="variationName" required>
      </div>
      <div class="mb-3">
        <h4>Variation Values:</h4>
        <div class="row align-items-end">
          <div class="col">
            <label for="value" class="form-label">Value:</label>
            <input type="text" class="form-control" id="value" name="value" required>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-dark mt-3" id="addNewValue">Add New Value</button>
          </div>
        </div>
      </div>
      <hr>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary me-2">Create Variation</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
