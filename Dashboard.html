<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
  .dashboard {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    height: 100px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    box-sizing: border-box;
  }

  .dashboard .category {
    text-align: center;
    flex: 1;
  }
</style>
</head>
<body>
  <div class="dashboard">
    <div class="category">
      <h2>Total Sales</h2>
      <p>$96,860.9</p>
 
    </div>
    <div class="category">
      <h2>Total Expenses</h2>
      <p>$41.00</p>

    </div>
    <div class="category">
      <h2>Payment Sent</h2>
      <p>$65,955.8</p>
    </div>
    <div class="category">
      <h2>Payment Received</h2>
      <p>$58,120.3</p>
    </div>
  </div>
</body>
</html>
