<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Category Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Expense Category Form</h1>
    <form action="#">
      <!-- Expense Category Name -->
      <div class="form-group">
        <label for="expenseCategoryName">Expense Category Name</label>
        <input type="text" class="form-control" id="expenseCategoryName" name="expenseCategoryName" placeholder="Please Enter Expense Category Name">
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
      </div>

      <!-- Buttons -->
      <div class="form-group d-flex justify-content-end">
        <button type="button" class="btn btn-secondary mr-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
