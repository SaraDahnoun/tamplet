<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="warehouse">Warehouse:</label>
                <select id="warehouse" class="form-control">
                    <option value="electronifly">Electronifly</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="status">Status:</label>
                    <input type="text" id="status" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="taxNumber">Tax Number:</label>
                    <input type="text" id="taxNumber" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="openingBalance">Opening Balance:</label>
                    <input type="text" id="openingBalance" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="receiveOrPay">Receive/Pay:</label>
                    <select id="receiveOrPay" class="form-control">
                        <option value="receive">Receive</option>
                        <option value="pay">Pay</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="creditPeriod">Credit Period:</label>
                    <input type="text" id="creditPeriod" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="creditLimits">Credit Limits:</label>
                    <input type="text" id="creditLimits" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="billingAddress">Billing Address:</label>
                <textarea id="billingAddress" class="form-control" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group">
                <label for="shippingAddress">Shipping Address:</label>
                <textarea id="shippingAddress" class="form-control" rows="4" cols="50"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
