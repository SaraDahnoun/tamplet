<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produit</title>
  <!-- Ajouter Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Ajout de styles pour le cadre */
    .container {
        margin-top: 50px;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
    }
</style>
</head>
<body>
  <div class="container mt-5">
    <h2>Product</h2>
    <form>
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" name="product_name" class="form-control" id="productName" placeholder="Enter the Product Name">
      </div>
      <div class="form-group">
        <label for="productCode">Product Code :</label>
        <input type="text" name="product_code" class="form-control" id="productCode" placeholder="Enter the Product Code">
      </div>
      <div class="form-group">
        <label for="buyingPrice">Buying Price:</label>
        <input type="number" name="buying_price" class="form-control" id="buyingPrice" placeholder="Enter the Buying Price">
      </div>
      <div class="form-group">
        <label for="sellingPrice">Selling Price:</label>
        <input type="number" name="selling_price"class="form-control" id="sellingPrice" placeholder="Enter the Selling Price">
      </div>
      <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="number" class="form-control" id="stock" placeholder="Enter the Stock">
      </div>
      <div class="form-group">
        <label for="productImage">Product Image:</label>
        <input type="file" class="form-control-file" id="productImage">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
  <!-- Ajouter Bootstrap JS (facultatif) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
